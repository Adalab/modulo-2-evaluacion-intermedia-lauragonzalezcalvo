<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia. Módulo 2.</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="page">
    <header>
        <h1 class="game__title">Los anillos de poder</h1>
    </header>
    <main class="main">
        <form>
            <select class="js-races races">
                <option value="0">Seleccione la raza con la que vas a jugar</option>
                <option value="1" >Pelosos con fuerza</option>
                <option value="2">Sureños buenos con fuerza</option>
                <option value="3" class="js-scissors">Enanos con fuerza</option>
                <option value="4">Númenóreanos con fuerza</option>
                <option value="5" >Elfos con fuerza</option>
            </select>
            <button class="js-button button">Batalla</button>
            <button class="js-buttonReset btnReset hidden">Reinicia el juego</button>

        </form>
        <section>
            <h2 class="js-result result">Comienza la batalla</h2>
        </section>
        <section>
            <h2>Puntos</h2>
            <ul>
                <li class="js-userCounterElement">Jugadora</li>
                <li class="js-pcCounterElement">Computer</li>
            </ul>
        </section>
    </main>


    <script src="./js/main.js"></script>
</body>
</html>
